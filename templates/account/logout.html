{% extends 'base.html' %}

{% load i18n %}

{% block head_title %}
{% trans 'Sign Out' %}
{% endblock head_title %}

{% block content %}
<div class="container mt-5">

  <div class="row">
    <div class="col text-center">
      <h3>{% trans 'Logout:' %}</h3>
      <p>{% trans 'Are you sure you want to log out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-del btn-lg mt-3 bg-dark text-warning" type="submit" >{% trans 'Logout' %}</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-del btn-lg mt-3 bg-dark text-warning m-1">Cancel</a>
      </form>
      <br>
    </div>
  </div>
</div>
{% endblock %}
