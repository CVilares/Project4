{% extends "base.html" %}

{% load cloudinary %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Add your post here!</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mt-4 justify-content-center">
                    <div class="col-md-8">
                        {{ form | crispy }}
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="col-md-8 text-center"> <!-- BotÃ£o centralizado -->
                        <button class="btn btn-warning btn-lg rounded-0 bg-dark text-warning border-0">
                            Post
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
