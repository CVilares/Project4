{% extends "base.html" %}

{% load cloudinary %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Delete Post</h1>
<br><br>
<h3>Delete: {{ post.title }}</h3>

<br>
<form method="POST">
    {% csrf_token %}
    <strong>Are you sure?</strong>
    <button class="btn btn-warning bg-dark text-warning border-0" type="submit">
        Delete
    </button>
</form>

{% endblock %}
